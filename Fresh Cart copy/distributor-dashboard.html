<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Distributor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
        }
        
        .header-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        /* --- Main Content Area --- */
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            padding-top: 6rem;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.active ~ .content-area {
            margin-left: 250px;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }
        
        /* Dashboard Page Styles */
        .summary-cards, .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card, .quick-action-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3, .quick-action-card h3 {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .summary-card p {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .quick-action-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .quick-action-card:hover {
            transform: translateY(-5px);
        }

        .quick-action-card a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .analytics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .analytics-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .analytics-card h3 {
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .analytics-placeholder {
            height: 200px;
            background-color: var(--secondary-light);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            font-style: italic;
        }
        
        /* Order Page Specific Styles (placeholder) */
        .search-filter-container, .order-container {
            display: none; /* Hide orders content on this page */
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .content-area {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item active"><a href="distributor-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="distributor-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="distributor-products.html">Products</a></li>
                    <li class="nav-item"><a href="distributor-payments.html">Payments</a></li>
                    <li class="nav-item"><a href="distributor-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="dashboard-header">
            <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
            <div class="header-title">Fresh Cart</div>
        </header>

        <main class="content-area">
            <h1 class="page-title">Dashboard Overview</h1>
            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">Quick Stats</h2>
            <div class="summary-cards" id="summary-cards"></div>
            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">Sales & Orders</h2>
            <div class="analytics-section">
                <div class="analytics-card">
                    <h3>Orders Over Time</h3>
                    <div class="analytics-placeholder">Graph of orders goes here (e.g., using Chart.js)</div>
                </div>
                <div class="analytics-card">
                    <h3>Top-Selling Products</h3>
                    <ul id="top-products-list" style="list-style: none; padding-left: 0;"></ul>
                </div>
                <div class="analytics-card">
                    <h3>Active Shopkeepers</h3>
                    <ul id="active-shopkeepers-list" style="list-style: none; padding-left: 0;"></ul>
                </div>
            </div>
            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">Quick Actions</h2>
            <div class="quick-actions" id="quick-actions-panel"></div>
        </main>
    </div>

    <script>
        // --- Dummy Data ---
        let distributorData = {
            products: [
                { id: 'p1', name: 'Organic Apples', category: 'fruits', stock: 50, sales: 250 },
                { id: 'p2', name: 'Fresh Tomatoes', category: 'vegetables', stock: 10, sales: 120 },
                { id: 'p3', name: 'Artisan Bread', category: 'bakery', stock: 8, sales: 90 },
                { id: 'p4', name: 'Carrots', category: 'vegetables', stock: 150, sales: 80 },
                { id: 'p5', name: 'Bananas', category: 'fruits', stock: 12, sales: 150 }
            ],
            orders: [
                { id: 1001, shopkeeper: 'GreenMart', total: 1500, status: 'pending', date: '2025-08-30', items: [{ name: 'Organic Apples', quantity: 10, price: 100 }, { name: 'Fresh Tomatoes', quantity: 5, price: 50 }] },
                { id: 1002, shopkeeper: 'Fresh Foods', total: 750, status: 'accepted', date: '2025-08-29', items: [{ name: 'Artisan Bread', quantity: 5, price: 150 }] },
                { id: 1003, shopkeeper: 'Nature\'s Basket', total: 2200, status: 'shipped', date: '2025-08-28', items: [{ name: 'Organic Apples', quantity: 20, price: 100 }, { name: 'Fresh Blueberries', quantity: 4, price: 50 }] },
                { id: 1004, shopkeeper: 'Daily Needs', total: 1250, status: 'pending', date: '2025-08-30', items: [{ name: 'Fresh Tomatoes', quantity: 25, price: 50 }] },
                { id: 1005, shopkeeper: 'HealthyMart', total: 1800, status: 'delivered', date: '2025-08-27', items: [{ name: 'Artisan Bread', quantity: 10, price: 150 }, { name: 'Fresh Avocados', quantity: 6, price: 50 }] },
                { id: 1006, shopkeeper: 'City Supermarket', total: 950, status: 'pending', date: '2025-08-30', items: [{ name: 'Carrots', quantity: 5, price: 60 }, { name: 'Onions', quantity: 8, price: 40 }] },
                { id: 1007, shopkeeper: 'Farm Fresh', total: 2500, status: 'shipped', date: '2025-08-29', items: [{ name: 'Potatoes', quantity: 25, price: 80 }, { name: 'Cabbage', quantity: 10, price: 50 }] },
                { id: 1008, shopkeeper: 'QuickMart', total: 320, status: 'accepted', date: '2025-08-28', items: [{ name: 'Tomatoes', quantity: 4, price: 80 }] },
                { id: 1009, shopkeeper: 'Organic Hub', total: 550, status: 'delivered', date: '2025-08-27', items: [{ name: 'Milk', quantity: 10, price: 55 }] },
                { id: 1010, shopkeeper: 'The Food Spot', total: 980, status: 'pending', date: '2025-08-30', items: [{ name: 'Cucumbers', quantity: 15, price: 45 }, { name: 'Lettuce', quantity: 8, price: 35 }] }
            ],
            payments: [
                { id: 2001, orderId: 1001, amount: 1500, status: 'Pending' },
                { id: 2002, orderId: 1002, amount: 750, status: 'Paid' },
                { id: 2003, orderId: 1003, amount: 2200, status: 'Paid' },
                { id: 2004, orderId: 1004, amount: 1250, status: 'Pending' }
            ],
            salesData: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                orders: [12, 19, 3, 5, 2, 3, 7],
            },
            shopkeepers: [
                { name: 'GreenMart', orders: 12 },
                { name: 'Fresh Foods', orders: 8 },
                { name: 'Nature\'s Basket', orders: 20 }
            ],
            profile: {
                name: 'John Doe',
                email: 'john.doe@distributor.com'
            }
        };

        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navLinks = document.querySelectorAll('.nav-item a');
            const logoutBtn = document.querySelector('.logout-btn');

            function renderDashboardPage() {
                const totalProducts = distributorData.products.length;
                const lowStockProducts = distributorData.products.filter(p => p.stock < 15).length;
                const totalOrdersReceived = distributorData.orders.filter(o => o.date === new Date().toISOString().split('T')[0]).length; // Mock today's date
                const totalRevenue = distributorData.payments.filter(p => p.status === 'Paid').reduce((sum, p) => sum + p.amount, 0);
                const pendingPayments = distributorData.payments.filter(p => p.status === 'Pending').reduce((sum, p) => sum + p.amount, 0);

                const summaryCardsHtml = `
                    <div class="summary-card"><h3>Total Products</h3><p>${totalProducts}</p></div>
                    <div class="summary-card"><h3>Low Stock</h3><p>${lowStockProducts}</p></div>
                    <div class="summary-card"><h3>Orders Received</h3><p>${totalOrdersReceived}</p></div>
                    <div class="summary-card"><h3>Total Revenue</h3><p>â‚¹${totalRevenue.toFixed(2)}</p></div>
                    <div class="summary-card"><h3>Pending Payments</h3><p>â‚¹${pendingPayments.toFixed(2)}</p></div>
                `;
                document.getElementById('summary-cards').innerHTML = summaryCardsHtml;

                const topProducts = distributorData.products.sort((a, b) => b.sales - a.sales).slice(0, 5);
                const topProductsHtml = topProducts.map(p => `<li><strong>${p.name}:</strong> ${p.sales} units sold</li>`).join('');
                document.getElementById('top-products-list').innerHTML = topProductsHtml;

                const activeShopkeepers = distributorData.shopkeepers.sort((a, b) => b.orders - a.orders).slice(0, 5);
                const activeShopkeepersHtml = activeShopkeepers.map(s => `<li><strong>${s.name}:</strong> ${s.orders} orders</li>`).join('');
                document.getElementById('active-shopkeepers-list').innerHTML = activeShopkeepersHtml;
                
                const quickActionsHtml = `
                    <div class="quick-action-card"><a href="distributor-products.html"><h3>âž• Add New Product</h3></a></div>
                    <div class="quick-action-card"><a href="distributor-orders.html"><h3>ðŸšš Process New Orders</h3></a></div>
                    <div class="quick-action-card"><a href="distributor-payments.html"><h3>ðŸ’³ Check Payments</h3></a></div>
                `;
                document.getElementById('quick-actions-panel').innerHTML = quickActionsHtml;
            }

            // --- Event Listeners ---
            hamburgerBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            logoutBtn.addEventListener('click', () => {
             
                window.location.href = 'fresh-cart-home.html';
            });
            
            // Initial page load
            renderDashboardPage();
        });
    </script>
</body>
</html>
