<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Distributor Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
        }
        
        .header-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        /* --- Main Content Area --- */
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            padding-top: 6rem;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.active ~ .content-area {
            margin-left: 250px;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }

        /* --- Order Cards Layout --- */
        .search-filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-filter-container input,
        .search-filter-container select {
            flex: 1;
            min-width: 150px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
        }
        
        .search-filter-container input:focus,
        .search-filter-container select:focus {
            outline: none;
            border-color: var(--primary-dark);
        }
        
        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }
        
        .order-id {
            color: var(--text-dark);
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 0.9rem;
        }
        
        .status-pending { background-color: #fff3e0; color: #e65100; }
        .status-accepted { background-color: #e0e0e0; color: var(--text-dark); }
        .status-declined { background-color: #fce4ec; color: #ad1457; }
        .status-shipped { background-color: #cfd8dc; color: #455a64; }
        .status-delivered { background-color: #b0bec5; color: #37474f; }

        .order-details {
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
            margin-top: 1rem;
        }
        
        .order-details h4 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .item-list {
            list-style: none;
            padding-left: 0;
            margin-bottom: 1rem;
        }

        .item-list li {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-primary {
            background-color: #454545;
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-dark);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .content-area {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="distributor-dashboard.html">Dashboard</a></li>
                    <li class="nav-item active"><a href="distributor-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="distributor-products.html">Products</a></li>
                    <li class="nav-item"><a href="distributor-payments.html">Payments</a></li>
                    <li class="nav-item"><a href="distributor-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="dashboard-header">
            <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
            <div class="header-title">Fresh Cart</div>
        </header>

        <main class="content-area">
            <h1 class="page-title">Orders</h1>
            <div class="search-filter-container">
                <input type="text" id="searchInput" placeholder="Search by order # or shop name">
                <select id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                </select>
            </div>
            <div class="order-container" id="order-list">
                </div>
        </main>
    </div>

    <script>
        // --- Dummy Data ---
        let orders = [
            { id: 1001, shopkeeper: "GreenMart", total: 1500, status: "pending", date: "2025-08-30", items: [{ name: "Organic Apples", quantity: 10, price: 100 }, { name: "Fresh Tomatoes", quantity: 5, price: 50 }] },
            { id: 1002, shopkeeper: "Fresh Foods", total: 750, status: "accepted", date: "2025-08-29", items: [{ name: "Artisan Bread", quantity: 5, price: 150 }] },
            { id: 1003, shopkeeper: "Nature's Basket", total: 2200, status: "shipped", date: "2025-08-28", items: [{ name: "Organic Apples", quantity: 20, price: 100 }, { name: "Fresh Blueberries", quantity: 4, price: 50 }] },
            { id: 1004, shopkeeper: "Daily Needs", total: 1250, status: "pending", date: "2025-08-30", items: [{ name: "Fresh Tomatoes", quantity: 25, price: 50 }] },
            { id: 1005, shopkeeper: "HealthyMart", total: 1800, status: "delivered", date: "2025-08-27", items: [{ name: "Artisan Bread", quantity: 10, price: 150 }, { name: "Fresh Avocados", quantity: 6, price: 50 }] },
            { id: 1006, shopkeeper: "City Supermarket", total: 950, status: "pending", date: "2025-08-30", items: [{ name: "Carrots", quantity: 5, price: 60 }, { name: "Onions", quantity: 8, price: 40 }] },
            { id: 1007, shopkeeper: "Farm Fresh", total: 2500, status: "shipped", date: "2025-08-29", items: [{ name: "Potatoes", quantity: 25, price: 80 }, { name: "Cabbage", quantity: 10, price: 50 }] },
            { id: 1008, shopkeeper: "QuickMart", total: 320, status: "accepted", date: "2025-08-28", items: [{ name: "Tomatoes", quantity: 4, price: 80 }] },
            { id: 1009, shopkeeper: "Organic Hub", total: 550, status: "delivered", date: "2025-08-27", items: [{ name: "Milk", quantity: 10, price: 55 }] },
            { id: 1010, shopkeeper: "The Food Spot", total: 980, status: "pending", date: "2025-08-30", items: [{ name: "Cucumbers", quantity: 15, price: 45 }, { name: "Lettuce", quantity: 8, price: 35 }] }
        ];

        // --- DOM Elements ---
        const sidebar = document.getElementById('sidebar');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const orderList = document.getElementById('order-list');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');

        // --- Core Functions ---
        function renderOrders() {
            const query = searchInput.value.toLowerCase();
            const filter = statusFilter.value.toLowerCase();
            orderList.innerHTML = '';

            const filteredOrders = orders
                .filter(o => (filter === 'all' || o.status.toLowerCase() === filter) &&
                              (o.shopkeeper.toLowerCase().includes(query) || String(o.id).includes(query)))
                .sort((a, b) => {
                    const statusOrder = { 'pending': 1, 'accepted': 2, 'shipped': 3, 'delivered': 4 };
                    return statusOrder[a.status.toLowerCase()] - statusOrder[b.status.toLowerCase()];
                });

            filteredOrders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card';
                
                card.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">Order #${order.id}</span>
                        <span class="order-status status-${order.status}">${order.status}</span>
                    </div>
                    <div class="order-details">
                        <p><strong>Shopkeeper:</strong> ${order.shopkeeper}</p>
                        <p><strong>Date:</strong> ${order.date}</p>
                        <p><strong>Total:</strong> â‚¹${order.total}</p>
                        <h4>Items:</h4>
                        <ul class="item-list">
                            ${order.items.map(item => `<li>${item.quantity} x ${item.name} (â‚¹${item.price})</li>`).join('')}
                        </ul>
                        <div class="action-buttons">
                            ${getActionButtons(order.id, order.status)}
                        </div>
                    </div>
                `;
                orderList.appendChild(card);
            });
            addOrderListeners();
        }

        function getActionButtons(id, status) {
            switch (status.toLowerCase()) {
                case 'pending':
                    return `<button class="btn btn-primary" data-id="${id}" data-action="accepted">Accept</button>
                            <button class="btn btn-secondary" data-id="${id}" data-action="declined">Decline</button>`;
                case 'accepted':
                    return `<button class="btn btn-primary" data-id="${id}" data-action="shipped">Mark as Shipped</button>`;
                case 'shipped':
                    return `<button class="btn btn-primary" data-id="${id}" data-action="delivered">Mark as Delivered</button>`;
                default:
                    return '';
            }
        }
        
        function addOrderListeners() {
            document.querySelectorAll('.order-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const details = card.querySelector('.order-details');
                    if (e.target.closest('.action-buttons')) {
                        return;
                    }
                    details.classList.toggle('visible');
                });
            });

            document.querySelectorAll('.action-buttons .btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const action = e.target.dataset.action;
                    updateOrderStatus(id, action);
                });
            });
        }

        function updateOrderStatus(id, action) {
            const orderIndex = orders.findIndex(o => o.id === id);
            if (orderIndex === -1) return;
            orders[orderIndex].status = action;
            renderOrders();
        }

        if (searchInput) searchInput.addEventListener('input', renderOrders);
        if (statusFilter) statusFilter.addEventListener('change', renderOrders);
        
        document.addEventListener('DOMContentLoaded', () => {
            renderOrders();

            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');

            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
