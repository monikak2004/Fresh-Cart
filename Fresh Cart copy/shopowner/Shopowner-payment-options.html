<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
            position: absolute;
            left: 1rem;
        }

        .header-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            margin-left: 2rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .header-controls-link {
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 6rem;
            width: 100%;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }
        
        /* Payment Options Page Styles */
        .payment-options-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .payment-options-card h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .payment-method-btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            text-align: left;
        }

        .payment-method-btn:hover {
            background-color: #e0e0e0;
            border-color: var(--primary-dark);
        }

        .payment-method-btn.selected {
            background-color: #e0e0e0;
            border-color: var(--primary-dark);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-dark);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #555555;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
        }
        
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="shopowner-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="shopowner-catalog.html">Catalog</a></li>
                    <li class="nav-item active"><a href="shopowner-cart.html">Cart</a></li>
                    <li class="nav-item"><a href="shopowner-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="shopowner-payments.html">Payments</a></li>
                    <li class="nav-item"><a href="shopowner-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="header">
            <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
            <a href="#" class="header-logo">Fresh Cart</a>
            <div class="header-controls">
                <a href="shopowner-cart.html" class="header-controls-link" id="cart-icon-btn">
                    ðŸ›’
                </a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Choose Payment Method</h1>
            
            <div class="payment-options-card">
                <form id="payment-form">
                    <h2>Payment for Order #<span id="order-id-display">...</span></h2>
                    <p style="margin-bottom: 1.5rem;">Grand Total: <span style="font-weight: 600;" id="total-amount-display">â‚¹0.00</span></p>

                    <div class="payment-methods" id="payment-methods">
                        <button type="button" class="payment-method-btn" data-method="card">Credit/Debit Card</button>
                        <button type="button" class="payment-method-btn" data-method="upi">UPI</button>
                        <button type="button" class="payment-method-btn" data-method="cod">Cash on Delivery</button>
                    </div>

                    <div id="payment-forms-container">
                        <div class="payment-form hidden" id="card-form">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="text" id="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="CVV" required>
                            </div>
                        </div>

                        <div class="payment-form hidden" id="upi-form">
                            <div class="form-group">
                                <label for="upi-id">UPI ID</label>
                                <input type="text" id="upi-id" placeholder="yourname@upi" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="place-order-btn" style="margin-top: 1rem;">Place Order</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Mock data that would typically be passed from the previous page
        const mockOrderDetails = {
            orderId: "12345",
            total: 2500.50
        };

        // --- DOM Elements ---
        const sidebar = document.getElementById('sidebar');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const logoutBtn = document.querySelector('.logout-btn');
        const paymentForm = document.getElementById('payment-form');
        const paymentMethods = document.getElementById('payment-methods');
        const cardForm = document.getElementById('card-form');
        const upiForm = document.getElementById('upi-form');
        const orderIdDisplay = document.getElementById('order-id-display');
        const totalAmountDisplay = document.getElementById('total-amount-display');

        // --- Core Functions ---
        function renderPaymentOptions() {
            orderIdDisplay.textContent = mockOrderDetails.orderId;
            totalAmountDisplay.textContent = `â‚¹${mockOrderDetails.total.toFixed(2)}`;
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            renderPaymentOptions();

            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    window.location.href = 'fresh-cart-home.html';
                });
            }

            paymentMethods.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const method = btn.dataset.method;
                    
                    document.querySelectorAll('.payment-method-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    
                    // Hide all forms first
                    cardForm.classList.add('hidden');
                    upiForm.classList.add('hidden');
                    
                    // Show the selected form
                    if (method === 'card') {
                        cardForm.classList.remove('hidden');
                    } else if (method === 'upi') {
                        upiForm.classList.remove('hidden');
                    }
                });
            });

            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedMethod = document.querySelector('.payment-method-btn.selected')?.dataset.method;
                
                if (!selectedMethod) {
                    alert('Please select a payment method.');
                    return;
                }

                alert(`Simulating payment via ${selectedMethod}...`);
                window.location.href = 'shopowner/shopowner-order-confirmation.html';
            });
        });
    </script>
</body>
</html>
