<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fresh Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .home-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .btn-start {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--card-bg);
            background-color: var(--primary-dark);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-start:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Fresh Cart</h1>
        <p class="tagline">Your one-stop solution for managing fresh produce supply chains.</p>
        <a href="selection.html" class="btn-start">Choose Your Role</a>
    </div>
</body>
</html>
