<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Shopkeeper Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
            position: absolute;
            left: 1rem;
        }

        .header-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            margin-left: 2rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-bar {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: inherit;
        }
        
        .header-controls-link {
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #dc3545;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 6rem;
            width: 100%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .product-controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .product-dropdown {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: transparent;
            font-family: inherit;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
            font-family: inherit;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-dark);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: background-color 0.2s;
        }

        .add-to-cart-btn:hover {
            background-color: #555555;
        }

        .add-to-cart-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* --- Cart Sidebar Styles --- */
        .cart-sidebar {
            width: 350px;
            height: 100vh;
            background-color: var(--card-bg);
            position: fixed;
            top: 0;
            right: -350px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1002;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.active {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .cart-items-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .cart-item-details {
            text-align: left;
        }

        .cart-item-details h4 {
            font-size: 1rem;
        }

        .cart-item-details p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .cart-summary {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }
        
        .cart-summary h3 {
            display: flex;
            justify-content: space-between;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-dark);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
        }

        /* --- Utility & Responsive --- */
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            .header-logo {
                font-size: 1.5rem;
            }
            .header-controls {
                gap: 0.5rem;
            }
            .search-bar {
                display: none;
            }
            .hamburger-btn {
                display: block;
            }
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
            }
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            .cart-sidebar.active {
                right: 0;
            }
        }
    </style>
</head>

            },

                variants: [
                    { name: "1 piece", stock: { "TheGrainery": 25, "BakeHouse": 30 }, prices: { "TheGrainery": 90, "BakeHouse": 88 } }
                ]
            },
            {
                id: "p8", name: "Cabbage", category: "vegetables", image: "https://images.unsplash.com/photo-1606558105021-3965b323c2a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDcwODZ8MHwxfHNlYXJjaHw3fHxjYWJiYWdlfGVufDB8fHx8MTcwNzc0NDI5OHww&ixlib=rb-4.0.3&q=80&w=400",
                variants: [
                    { name: "Regular", stock: { "VeggieFarm": 50, "AgriCorp": 45 }, prices: { "VeggieFarm": 30, "AgriCorp": 28 } },
                    { name: "Organic", stock: { "VeggieFarm": 30, "AgriCorp": 20 }, prices: { "VeggieFarm": 35, "AgriCorp": 32 } }
                ]
            },
            {
                id: "p9", name: "Grapes", category: "fruits", image: "https://images.unsplash.com/photo-1596706059902-6e279313a7c6?fit=crop&w=400&q=80",
                variants: [
                    { name: "Green", stock: { "OrganicFarms": 60, "TropicalTaste": 55 }, prices: { "OrganicFarms": 90, "TropicalTaste": 85 } },
                    { name: "Black", stock: { "OrganicFarms": 40, "TropicalTaste": 35 }, prices: { "OrganicFarms": 110, "TropicalTaste": 105 } }
                ]
            },
            {
                id: "p10", name: "Potatoes", category: "vegetables", image: "https://images.unsplash.com/photo-1518977676601-54a81f60407a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDcwODZ8MHwxfHNlYXJjaHwxMXx8cG90YXRvZXMlMjB2YXJpYW50c3xlbnwwfHx8fDE3MDc3NDIxMjB8MA&ixlib=rb-4.0.3&q=80&w=400",
                variants: [
                    { name: "Regular", stock: { "VeggieFarm": 100, "AgriCorp": 95 }, prices: { "VeggieFarm": 30, "AgriCorp": 28 } },
                    { name: "Baby", stock: { "VeggieFarm": 40, "AgriCorp": 35 }, prices: { "VeggieFarm": 45, "AgriCorp": 42 } }
                ]
            }
        ];

        let cart = [];

        const sidebar = document.getElementById('sidebar');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const productsGrid = document.getElementById('products-grid');
        const productSearchInput = document.getElementById('productSearch');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortOptions = document.getElementById('sortOptions');
        const openCartBtn = document.getElementById('open-cart-btn');
        const cartSidebar = document.getElementById('cart-sidebar');
        const closeCartBtn = document.querySelector('.close-cart-btn');
        const cartCountSpan = document.querySelector('.cart-count');
        const cartItemsList = document.getElementById('cart-items-list');
        const grandTotalSpan = document.getElementById('grand-total');

        function renderProducts() {
            productsGrid.innerHTML = '';
            let filteredProducts = filterAndSortProducts(allProducts);

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.productId = product.id;
                
                const variantOptions = product.variants.map((v, index) =>
                    `<option value="${v.name}" data-index="${index}">${v.name}</option>`
                ).join('');
                
                const firstVariantPrices = Object.entries(product.variants[0].prices);
                const brandOptions = firstVariantPrices.map(([brand, price]) =>
                    `<option value="${brand}" data-price="${price}">Brand: ${brand} - ₹${price}</option>`
                ).join('');

                const quantityUnit = product.category === 'bakery' ? 'Number' : 'kg';
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-controls">
                        <select class="product-dropdown variant-select" data-product-id="${product.id}">
                            ${variantOptions}
                        </select>
                        <select class="product-dropdown brand-select" data-product-id="${product.id}">
                            ${brandOptions}
                        </select>
                        <div class="quantity-group">
                            <input type="number" value="1" min="1" class="quantity-input">
                            <span>${quantityUnit}</span>
                        </div>
                        <button class="add-to-cart-btn" data-product-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
            addEventListeners();
        }

        function filterAndSortProducts(productsArray) {
            const searchTerm = productSearchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sort = sortOptions.value;

            let filtered = productsArray.filter(p => {
                const nameMatch = p.name.toLowerCase().includes(searchTerm);
                const categoryMatch = category === 'all' || p.category === category;
                return nameMatch && categoryMatch;
            });

            filtered.sort((a, b) => {
                if (sort === 'name-asc') return a.name.localeCompare(b.name);
                if (sort === 'name-desc') return b.name.localeCompare(a.name);

                const getLowestPrice = (product) => {
                    const allPrices = product.variants.flatMap(v => Object.values(v.prices));
                    return allPrices.length > 0 ? Math.min(...allPrices) : Infinity;
                };
                const priceA = getLowestPrice(a);
                const priceB = getLowestPrice(b);

                if (sort === 'price-asc') return priceA - priceB;
                if (sort === 'price-desc') return priceB - priceA;
                
                return 0;
            });
            
            return filtered;
        }

        function addEventListeners() {
            document.querySelectorAll('.variant-select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const productId = e.target.dataset.productId;
                    const selectedVariantIndex = e.target.options[e.target.selectedIndex].dataset.index;
                    const product = allProducts.find(p => p.id === productId);
                    const selectedVariant = product.variants[selectedVariantIndex];

                    const brandSelect = e.target.closest('.product-card').querySelector('.brand-select');
                    const brandOptionsHtml = Object.entries(selectedVariant.prices).map(([brand, price]) =>
                        `<option value="${brand}" data-price="${price}">Brand: ${brand} - ₹${price}</option>`
                    ).join('');
                    brandSelect.innerHTML = brandOptionsHtml;
                });
            });

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productCard = e.target.closest('.product-card');
                    const productId = productCard.dataset.productId;
                    const variantSelect = productCard.querySelector('.variant-select');
                    const brandSelect = productCard.querySelector('.brand-select');
                    const quantityInput = productCard.querySelector('.quantity-input');
                    
                    const selectedVariantName = variantSelect.value;
                    const selectedBrand = brandSelect.value;
                    const selectedPrice = parseFloat(brandSelect.options[brandSelect.selectedIndex].dataset.price);
                    const quantity = parseInt(quantityInput.value, 10);
                    
                    const product = allProducts.find(p => p.id === productId);
                    
                    const existingItemIndex = cart.findIndex(item => 
                        item.productId === productId && 
                        item.variantName === selectedVariantName && 
                        item.brand === selectedBrand
                    );
                    
                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity += quantity;
                    } else {
                        const cartItem = {
                            productId, productName: product.name,
                            variantName: selectedVariantName,
                            brand: selectedBrand,
                            price: selectedPrice,
                            quantity: quantity
                        };
                        cart.push(cartItem);
                    }
                    
                    updateCartCount();
                    renderCart();
                    cartSidebar.classList.add('active');
                });
            });
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = totalItems;
        }

        function renderCart() {
            cartItemsList.innerHTML = '';
            let grandTotal = 0;
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p style="text-align: center; color: var(--text-light);">Your cart is empty.</p>';
            }
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                grandTotal += itemTotal;
                
                const cartItemHtml = `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <h4>${item.productName} (${item.variantName})</h4>
                            <p>${item.brand} - ₹${item.price} x ${item.quantity}</p>
                        </div>
                        <button class="remove-from-cart-btn" data-product-id="${item.productId}" data-variant="${item.variantName}" data-brand="${item.brand}">✖</button>
                    </div>
                `;
                cartItemsList.innerHTML += cartItemHtml;
            });
            
            grandTotalSpan.textContent = `₹${grandTotal.toFixed(2)}`;
            
            document.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const { productId, variant, brand } = e.target.dataset;
                    cart = cart.filter(item => !(item.productId === productId && item.variantName === variant && item.brand === brand));
                    updateCartCount();
                    renderCart();
                });
            });
        }
        
        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        openCartBtn.addEventListener('click', (e) => {
            e.preventDefault();
            cartSidebar.classList.toggle('active');
        });
        
        closeCartBtn.addEventListener('click', () => {
            cartSidebar.classList.remove('active');
        });
        
        document.querySelector('.checkout-btn').addEventListener('click', () => {
            // This is where you would start the multi-step checkout process
          
            window.location.href = 'shopowner-checkout.html';
        });

        productSearchInput.addEventListener('input', (e) => {
            renderProducts();
        });
        
        categoryFilter.addEventListener('change', (e) => {
            renderProducts();
        });

        sortOptions.addEventListener('change', (e) => {
            renderProducts();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });
    </script>
</body>
</html>
