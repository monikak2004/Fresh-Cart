<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Select Distributor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
            position: absolute;
            left: 1rem;
        }

        .header-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            margin-left: 2rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .header-controls-link {
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 6rem;
            width: 100%;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }
        
        /* Distributor Selection Page Styles */
        .distributor-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .distributor-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .distributor-card:hover, .distributor-card.selected {
            transform: translateY(-5px);
            background-color: #e0e0e0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .distributor-card h3 {
            font-family: var(--font-heading);
            margin-bottom: 0.5rem;
        }
        
        .distributor-card p {
            margin-bottom: 0.25rem;
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-dark);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 2rem;
        }
        
        .btn-primary:hover {
            background-color: #555555;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="shopowner-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="shopowner-catalog.html">Catalog</a></li>
                    <li class="nav-item active"><a href="shopowner-cart.html">Cart</a></li>
                    <li class="nav-item"><a href="shopowner-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="shopowner-payments.html">Payments</a></li>
                    <li class="nav-item"><a href="shopowner-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="header">
            <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
            <a href="#" class="header-logo">Fresh Cart</a>
            <div class="header-controls">
                <a href="shopowner-cart.html" class="header-controls-link" id="cart-icon-btn">
                    ðŸ›’
                </a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Select a Distributor</h1>
            <div class="distributor-list" id="distributor-list">
                </div>
            <button class="btn-primary" id="continue-btn">Continue to Payments</button>
        </main>
    </div>

    <script>
        // Mock data
        const mockDistributors = [
            { id: 'd1', name: 'AgriCorp', slogan: 'Fresh from the farm.',  deliveryDate: '2-3 days', deliveryCharge: 50 },
            { id: 'd2', name: 'GreenHarvest', slogan: 'Organic and local.', deliveryDate: '1 day', deliveryCharge: 30 },
            { id: 'd3', name: 'TheGrainery', slogan: 'Your daily bread supplier.', deliveryDate: '2 days', deliveryCharge: 45 },
            { id: 'd4', name: 'FreshFarm', slogan: 'Quality goods, fast delivery.',  deliveryDate: 'Same day', deliveryCharge: 25 },
        ];
        
        let selectedDistributorId = null;

        // --- DOM Elements ---
        const sidebar = document.getElementById('sidebar');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const logoutBtn = document.querySelector('.logout-btn');
        const distributorList = document.getElementById('distributor-list');
        const continueBtn = document.getElementById('continue-btn');

        // --- Core Functions ---
        function renderDistributors() {
            distributorList.innerHTML = '';
            mockDistributors.forEach(dist => {
                const card = document.createElement('div');
                card.className = 'distributor-card';
                card.dataset.distributorId = dist.id;
                card.innerHTML = `
                    <img src="${dist.logo}" alt="${dist.name} Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;">
                    <h3>${dist.name}</h3>
                    <p>${dist.slogan}</p>
                    <p><strong>Est. Delivery:</strong> ${dist.deliveryDate}</p>
                    <p><strong>Delivery Fee:</strong> â‚¹${dist.deliveryCharge}</p>
                `;
                distributorList.appendChild(card);
            });
            addDistributorListeners();
        }

        function addDistributorListeners() {
            document.querySelectorAll('.distributor-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    document.querySelectorAll('.distributor-card').forEach(c => c.classList.remove('selected'));
                    e.target.closest('.distributor-card').classList.add('selected');
                    selectedDistributorId = e.target.closest('.distributor-card').dataset.distributorId;
                    continueBtn.disabled = false;
                });
            });
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDistributors();
            continueBtn.disabled = true;

            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    window.location.href = 'fresh-cart-home.html';
                });
            }

            continueBtn.addEventListener('click', () => {
                if (selectedDistributorId) {
                    alert(`Distributor ${selectedDistributorId} selected. Proceeding to payment...`);
                    // In a real app, you would pass this ID to the payment page
                    window.location.href = 'shopowner-payment-options.html';
                } else {
                    alert('Please select a distributor to continue.');
                }
            });
        });
    </script>
</body>
</html>
