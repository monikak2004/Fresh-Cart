<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Distributor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
        }
        
        .header-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        /* --- Main Content Area --- */
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            padding-top: 6rem;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.active ~ .content-area {
            margin-left: 250px;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }
        
        /* Dashboard Page Styles */
        .summary-cards, .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card, .quick-action-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3, .quick-action-card h3 {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .summary-card p {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .quick-action-card {
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        
        .quick-action-card:hover {
            transform: translateY(-5px);
        }

        .quick-action-card a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .analytics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .analytics-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .analytics-card h3 {
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .analytics-placeholder {
            min-height: 120px;
            background-color: var(--secondary-light);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .analytics-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .analytics-list li {
            padding: 0.3rem 0;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .content-area {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item active"><a href="distributor-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="distributor-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="distributor-products.html">Products</a></li>
                    <li class="nav-item"><a href="distributor-payments.html">Payments</a></li>
                    <li class="nav-item"><a href="distributor-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="dashboard-header">
            <button class="hamburger-btn" id="hamburger-btn">‚ò∞</button>
            <div class="header-title">Fresh Cart</div>
        </header>

        <main class="content-area">
            <h1 class="page-title">Dashboard Overview</h1>

            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">
                Quick Stats
            </h2>
            <div class="summary-cards" id="summary-cards"></div>

            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">
                Sales & Orders
            </h2>
            <div class="analytics-section">
                <div class="analytics-card">
                    <h3>Orders Overview</h3>
                    <div class="analytics-placeholder" id="orders-overview">
                        Loading orders...
                    </div>
                </div>
                <div class="analytics-card">
                    <h3>Payments Overview</h3>
                    <div class="analytics-placeholder" id="payments-overview">
                        Loading payments...
                    </div>
                </div>
                <div class="analytics-card">
                    <h3>Active Shopkeepers</h3>
                    <ul id="active-shopkeepers-list" class="analytics-list"></ul>
                </div>
            </div>

            <h2 style="font-family: var(--font-body); font-weight: 500; margin-bottom: 1rem;">
                Quick Actions
            </h2>
            <div class="quick-actions" id="quick-actions-panel"></div>
        </main>
    </div>

    <script>
        const API_BASE = "https://fresh-cart-backend-5.onrender.com";

        const sidebar              = document.getElementById('sidebar');
        const hamburgerBtn         = document.getElementById('hamburger-btn');
        const navLinks             = document.querySelectorAll('.nav-item a');
        const logoutBtn            = document.querySelector('.logout-btn');
        const summaryCardsEl       = document.getElementById('summary-cards');
        const ordersOverviewEl     = document.getElementById('orders-overview');
        const paymentsOverviewEl   = document.getElementById('payments-overview');
        const activeShopkeepersEl  = document.getElementById('active-shopkeepers-list');
        const quickActionsPanel    = document.getElementById('quick-actions-panel');

        let user = JSON.parse(localStorage.getItem("fc_user") || "{}");

        function ensureDistributor() {
            if (!user.user_id || (user.role && user.role.toLowerCase() !== "distributor")) {
                alert("Please log in as a distributor.");
                window.location.href = "fresh-cart-login.html?role=distributor";
            }
        }

        function renderQuickActions() {
            quickActionsPanel.innerHTML = `
                <div class="quick-action-card" onclick="window.location.href='distributor-products.html'">
                    <h3>‚ûï Add / Manage Products</h3>
                </div>
                <div class="quick-action-card" onclick="window.location.href='distributor-orders.html'">
                    <h3>üöö Process Orders</h3>
                </div>
                <div class="quick-action-card" onclick="window.location.href='distributor-payments.html'">
                    <h3>üí≥ Review Payments</h3>
                </div>
            `;
        }

        function renderSummaryCards({ totalProducts, lowStockCount, activeOrdersCount, deliveredOrdersCount, totalRevenue, pendingAmount }) {
            summaryCardsEl.innerHTML = `
                <div class="summary-card">
                    <h3>Total Products</h3>
                    <p>${totalProducts}</p>
                </div>
                <div class="summary-card">
                    <h3>Low Stock (&lt; 15)</h3>
                    <p>${lowStockCount}</p>
                </div>
                <div class="summary-card">
                    <h3>Active Orders</h3>
                    <p>${activeOrdersCount}</p>
                </div>
                <div class="summary-card">
                    <h3>Delivered Orders</h3>
                    <p>${deliveredOrdersCount}</p>
                </div>
                <div class="summary-card">
                    <h3>Total Revenue (Paid)</h3>
                    <p>‚Çπ${totalRevenue.toFixed(2)}</p>
                </div>
                <div class="summary-card">
                    <h3>Pending Payments</h3>
                    <p>‚Çπ${pendingAmount.toFixed(2)}</p>
                </div>
            `;
        }

        function renderOrdersOverview(stats) {
            const {
                totalOrders,
                pendingCount,
                acceptedCount,
                shippedCount,
                ofdCount,
                deliveredCount,
                declinedCount,
                deletedCount
            } = stats;

            ordersOverviewEl.innerHTML = `
                <p><strong>Total orders:</strong> ${totalOrders}</p>
                <p><strong>Pending:</strong> ${pendingCount}</p>
                <p><strong>Accepted:</strong> ${acceptedCount}</p>
                <p><strong>Shipped:</strong> ${shippedCount}</p>
                <p><strong>Out for delivery:</strong> ${ofdCount}</p>
                <p><strong>Delivered:</strong> ${deliveredCount}</p>
                <p><strong>Declined:</strong> ${declinedCount}</p>
                <p><strong>Deleted:</strong> ${deletedCount}</p>
            `;
        }

        function renderPaymentsOverview(stats) {
            const { totalPaid, totalPending, totalCompleted, totalCancelled, totalRefunded } = stats;

            paymentsOverviewEl.innerHTML = `
                <p><strong>Paid:</strong> ‚Çπ${totalPaid.toFixed(2)}</p>
                <p><strong>Pending:</strong> ‚Çπ${totalPending.toFixed(2)}</p>
                <p><strong>Completed:</strong> ‚Çπ${totalCompleted.toFixed(2)}</p>
                <p><strong>Refunded:</strong> ‚Çπ${totalRefunded.toFixed(2)}</p>
                <p><strong>Cancelled:</strong> ‚Çπ${totalCancelled.toFixed(2)}</p>
            `;
        }

        function renderActiveShopkeepers(shopkeepers) {
            if (!shopkeepers.length) {
                activeShopkeepersEl.innerHTML = `<li>No orders yet.</li>`;
                return;
            }

            activeShopkeepersEl.innerHTML = shopkeepers
                .map(s => `<li><strong>${s.name}</strong> ‚Äî ${s.orders} order(s)</li>`)
                .join("");
        }

        async function fetchDashboardData() {
            try {
                ensureDistributor();

                const distributorId = user.user_id;

                const [productsRes, ordersRes, paymentsRes] = await Promise.all([
                    fetch(`${API_BASE}/distributor/products/${distributorId}`),
                    fetch(`${API_BASE}/distributor/orders/${distributorId}`),
                    fetch(`${API_BASE}/distributor/payments/${distributorId}`)
                ]);

                const [productsData, ordersData, paymentsData] = await Promise.all([
                    productsRes.ok ? productsRes.json() : [],
                    ordersRes.ok ? ordersRes.json() : [],
                    paymentsRes.ok ? paymentsRes.json() : []
                ]);

                const products = Array.isArray(productsData) ? productsData : [];
                const orders = Array.isArray(ordersData) ? ordersData : [];
                const payments = Array.isArray(paymentsData) ? paymentsData : [];

                // --- Products stats ---
                const totalProducts = products.length;
                const lowStockCount = products.filter(p => Number(p.stock) < 15).length;

                // --- Orders stats ---
                const normalizedOrders = orders.map(o => ({
                    status: (o.status || "Pending").toLowerCase(),
                    shop_owner: o.shop_owner
                }));

                const totalOrders = normalizedOrders.length;
                const pendingCount   = normalizedOrders.filter(o => o.status === "pending").length;
                const acceptedCount  = normalizedOrders.filter(o => o.status === "accepted").length;
                const shippedCount   = normalizedOrders.filter(o => o.status === "shipped").length;
                const ofdCount       = normalizedOrders.filter(o => o.status === "out for delivery").length;
                const deliveredCount = normalizedOrders.filter(o => o.status === "delivered").length;
                const declinedCount  = normalizedOrders.filter(o => o.status === "declined").length;
                const deletedCount   = normalizedOrders.filter(o => o.status === "deleted").length;

                const activeOrdersCount = normalizedOrders.filter(
                    o => !["delivered", "declined", "deleted"].includes(o.status)
                ).length;

                // --- Payments stats ---
                const normalizedPayments = payments.map(p => ({
                    status: (p.payment_status || p.status || "").toLowerCase(),
                    amount: Number(p.amount) || 0
                }));

                let totalPaid = 0, totalPending = 0, totalCompleted = 0, totalCancelled = 0, totalRefunded = 0;

                normalizedPayments.forEach(p => {
                    if (p.status === "paid") totalPaid += p.amount;
                    else if (p.status === "pending") totalPending += p.amount;
                    else if (p.status === "completed") totalCompleted += p.amount;
                    else if (p.status === "cancelled") totalCancelled += p.amount;
                    else if (p.status === "refunded") totalRefunded += p.amount;
                });

                const totalRevenue = totalPaid + totalCompleted;
                const pendingAmount = totalPending;

                // --- Active shopkeepers list ---
                const shopkeeperMap = new Map();
                normalizedOrders.forEach(o => {
                    const name = o.shop_owner || "Unknown shop";
                    if (!shopkeeperMap.has(name)) shopkeeperMap.set(name, 0);
                    shopkeeperMap.set(name, shopkeeperMap.get(name) + 1);
                });

                const shopkeepers = Array.from(shopkeeperMap.entries())
                    .map(([name, orders]) => ({ name, orders }))
                    .sort((a, b) => b.orders - a.orders)
                    .slice(0, 5);

                // Render all sections
                renderSummaryCards({
                    totalProducts,
                    lowStockCount,
                    activeOrdersCount,
                    deliveredOrdersCount: deliveredCount,
                    totalRevenue,
                    pendingAmount
                });

                renderOrdersOverview({
                    totalOrders,
                    pendingCount,
                    acceptedCount,
                    shippedCount,
                    ofdCount,
                    deliveredCount,
                    declinedCount,
                    deletedCount
                });

                renderPaymentsOverview({
                    totalPaid,
                    totalPending,
                    totalCompleted,
                    totalCancelled,
                    totalRefunded
                });

                renderActiveShopkeepers(shopkeepers);

            } catch (err) {
                console.error("‚ùå Failed to load distributor dashboard data:", err);
                ordersOverviewEl.innerHTML = `<p style="color:#c00;">Error loading orders.</p>`;
                paymentsOverviewEl.innerHTML = `<p style="color:#c00;">Error loading payments.</p>`;
                activeShopkeepersEl.innerHTML = `<li>Error loading shopkeepers.</li>`;
            }
        }

        // Sidebar toggle
        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Normal navigation for sidebar links
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = link.getAttribute("href");
            });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'fresh-cart-home.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderQuickActions();
            fetchDashboardData();
        });
    </script>
</body>
</html>
