<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Cart - Role Selection</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      margin-bottom: 40px;
      font-size: 1rem;
      color: #666;
    }

    .role-container {
      display: flex;
      gap: 30px;
    }

    .role-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .role-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    .role-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .role-card h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }

    .role-card p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Welcome to Fresh Cart</h1>
  <p>Please select your role to continue.</p>

  <div class="role-container">
    <!-- Shop Owner Card -->
    <a href="login.html?role=shop_owner" class="role-card" data-role="shop_owner">
      <img src="https://img.icons8.com/ios-filled/100/000000/shopping-cart.png" alt="Shopkeeper Icon">
      <h2>Shopowner</h2>
      <p>Order fresh products for your shop.</p>
    </a>

    <!-- Distributor Card -->
    <a href="login.html?role=distributor" class="role-card" data-role="distributor">
      <img src="https://img.icons8.com/emoji/96/delivery-truck.png" alt="Distributor Icon">
      <h2>Distributor</h2>
      <p>Manage your products and orders.</p>
    </a>
  </div>

  <script>
    // Save role to localStorage so login page can always read it
    document.querySelectorAll('.role-card').forEach(card => {
      card.addEventListener('click', () => {
        const role = card.getAttribute('data-role');
        try {
          localStorage.setItem('freshcart_role', role);
        } catch (e) {}
      });
    });
  </script>
</body>
</html>
