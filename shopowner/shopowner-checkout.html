<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Cart - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #333333;
      --secondary-light: #f5f5f5;
      --card-bg: #ffffff;
      --text-dark: #222222;
      --text-light: #555555;
      --border-color: #dddddd;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Roboto', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-body);
      color: var(--text-dark);
      line-height: 1.6;
      background-color: var(--secondary-light);
      display: flex;
    }
    h1, h2, h3, h4 { font-family: var(--font-heading); }
    .dashboard-wrapper { display: flex; min-height: 100vh; width: 100%; }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--primary-dark);
      height: 100vh;
      position: fixed;
      top: 0; left: -250px;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .sidebar.active { left: 0; }
    .logo {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--secondary-light);
      font-size: 1.5rem; font-weight: bold;
    }
    .main-nav ul { list-style: none; padding: 0; }
    .nav-item a {
      display: block; padding: 1rem 2rem;
      color: var(--secondary-light); text-decoration: none;
      transition: background-color 0.2s; font-weight: 500;
    }
    .nav-item a.active, .nav-item a:hover { background-color: #555555; }
    .logout-btn {
      width: 100%; padding: 1rem; background-color: #e0e0e0;
      color: var(--text-dark); border: none; cursor: pointer;
      font-size: 1rem; font-weight: 500; transition: background-color 0.2s;
    }
    .logout-btn:hover { background-color: #cccccc; }

    /* Header */
    .header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 1rem 2rem; background-color: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1001;
      display: flex; justify-content: space-between; align-items: center;
    }
    .hamburger-btn {
      font-size: 2rem; cursor: pointer; color: var(--primary-dark);
      background: none; border: none; display: block; position: absolute; left: 1rem;
    }
    .header-logo {
      font-family: var(--font-heading); font-size: 1.8rem; font-weight: 700;
      color: var(--primary-dark); text-decoration: none; margin-left: 2rem;
    }
    .header-controls { display: flex; gap: 1rem; align-items: center; }
    .header-controls-link { font-size: 1.5rem; color: var(--primary-dark); text-decoration: none; position: relative; }

    /* Main content */
    .main-content {
      padding: 2rem; max-width: 1200px; margin: 0 auto;
      padding-top: 6rem; width: 100%;
    }
    .page-title { color: var(--primary-dark); margin-bottom: 2rem; }

    /* Checkout layout */
    .checkout-container {
      display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;
    }
    .checkout-main-content { display: flex; flex-direction: column; gap: 2rem; }
    .checkout-card {
      background-color: var(--card-bg); padding: 2rem; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .checkout-card h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
    .order-summary-items { list-style: none; padding: 1rem 0; }
    .order-summary-item {
      display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem;
    }
    .order-summary-total {
      font-size: 1.2rem; font-weight: 600; padding-top: 1rem;
      border-top: 1px dashed var(--border-color); display: flex; justify-content: space-between;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 0.75rem; border: 1px solid var(--border-color);
      border-radius: 8px; font-family: inherit;
    }
    .btn-primary {
      width: 100%; padding: 0.75rem 1.5rem; background-color: var(--primary-dark);
      color: var(--card-bg); border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; transition: background-color 0.2s;
    }
    .btn-primary:hover { background-color: #555555; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; left: -100%; }
      .sidebar.active { left: 0; }
      .main-content { padding: 1rem; padding-top: 5rem; margin-left: 0; }
      .sidebar.active ~ .main-content { margin-left: 0; }
      .checkout-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="logo">Fresh Cart</div>
      <nav class="main-nav">
        <ul>
          <li class="nav-item"><a href="shopowner-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a href="shopowner-catalog.html">Catalog</a></li>
          <li class="nav-item"><a href="shopowner-orders.html">Orders</a></li>
          <li class="nav-item"><a href="shopowner-payments.html">Payments</a></li>
          <li class="nav-item"><a href="shopowner-profile.html">Profile</a></li>
        </ul>
      </nav>
      <button class="logout-btn">Log Out</button>
    </aside>

    <header class="header">
      <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
      <a href="#" class="header-logo">Fresh Cart</a>
      <div class="header-controls">
        <a href="shopowner-cart.html" class="header-controls-link" id="cart-icon-btn">ðŸ›’</a>
      </div>
    </header>

    <main class="main-content">
      <h1 class="page-title">Checkout</h1>
      <div class="checkout-container">
        <div class="checkout-main-content">
          <div class="checkout-card">
            <h2>Order Summary</h2>
            <ul class="order-summary-items" id="order-summary-items"></ul>
            <div class="order-summary-total">
              <span>Grand Total:</span>
              <span id="grand-total">â‚¹0.00</span>
            </div>
          </div>

          <div class="checkout-card">
            <h2>Delivery Details</h2>
            <form id="delivery-form">
              <div class="form-group">
                <label for="delivery-address">Delivery Address</label>
                <textarea id="delivery-address" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn-primary">Continue to Distributor Selection</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
  const API_BASE = "https://fresh-cart-backend-5.onrender.com";


  const sidebar = document.getElementById('sidebar');
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const logoutBtn = document.querySelector('.logout-btn');
  const orderSummaryItems = document.getElementById('order-summary-items');
  const grandTotalSpan = document.getElementById('grand-total');
  const deliveryForm = document.getElementById('delivery-form');
  const deliveryAddressInput = document.getElementById('delivery-address');

  let cart = JSON.parse(localStorage.getItem("freshcart_cart") || "[]");
  let user = JSON.parse(localStorage.getItem("fc_user") || "{}");

  function formatINR(n) { return `â‚¹${Number(n || 0).toFixed(2)}`; }

  function calculateCartTotal() {
    return cart.reduce((sum, item) => sum + (Number(item.price) || 0) * (Number(item.quantity) || 0), 0);
  }

  function renderOrderSummary() {
    orderSummaryItems.innerHTML = '';
    if (!cart || cart.length === 0) {
      orderSummaryItems.innerHTML = '<li style="text-align:center;color:#777;">Cart is empty</li>';
      grandTotalSpan.textContent = formatINR(0);
      return;
    }

    let total = 0;
    cart.forEach(item => {
      const price = Number(item.price) || 0;
      const qty = Number(item.quantity) || 0;
      const line = price * qty;
      total += line;

      const li = document.createElement('li');
      li.className = 'order-summary-item';
      li.innerHTML = `<span>${item.productName} (${item.variantName}) Ã— ${qty}</span><span>${formatINR(line)}</span>`;
      orderSummaryItems.appendChild(li);
    });

    grandTotalSpan.textContent = formatINR(total);
  }

  async function loadUserAddress() {
    if (!user.user_id) return;
    try {
      const res = await fetch(`${API_BASE}/user/${user.user_id}`);
      const data = await res.json();
      if (res.ok && data.address) deliveryAddressInput.value = data.address;
    } catch (err) {
      console.error("Failed to load address:", err);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderOrderSummary();
    loadUserAddress();

    hamburgerBtn?.addEventListener('click', () => sidebar.classList.toggle('active'));
    logoutBtn?.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'fresh-cart-home.html';
    });

    deliveryForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!cart.length) return alert("Your cart is empty!");

      const deliveryAddress = deliveryAddressInput.value.trim();
      if (!deliveryAddress) return alert("Please enter delivery address");

      const cartTotal = calculateCartTotal();
      const deliveryFee = 30;
      const grandTotal = cartTotal + deliveryFee;

      localStorage.setItem("checkout_delivery_address", deliveryAddress);
      localStorage.setItem("checkout_cart_total", String(cartTotal));
      localStorage.setItem("checkout_delivery_fee", String(deliveryFee));
      localStorage.setItem("checkout_grand_total", String(grandTotal));

      window.location.href = "shopowner-distributor-selection.html";
    });
  });
  </script>
</body>
</html>
