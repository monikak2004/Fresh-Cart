
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Cart - Shopowner Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #333333;
      --secondary-light: #f5f5f5;
      --card-bg: #ffffff;
      --text-dark: #222222;
      --text-light: #555555;
      --border-color: #dddddd;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Roboto', sans-serif;

      --add-color: #28a745;
      --edit-color: #007bff;
      --delete-color: #dc3545;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-body);
      color: var(--text-dark);
      line-height: 1.6;
      background-color: var(--secondary-light);
      display: flex;
    }

    h1, h2, h3, h4 { font-family: var(--font-heading); }

    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    /* --- Sidebar Navigation --- */
    .sidebar {
      width: 250px;
      background-color: var(--primary-dark);
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .sidebar.active { left: 0; }

    .logo {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--secondary-light);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main-nav {
      list-style: none;
      padding: 0;
      flex-grow: 1;
    }

    .main-nav ul { list-style: none; padding: 0; }

    .nav-item a {
      display: block;
      padding: 1rem 2rem;
      color: var(--secondary-light);
      text-decoration: none;
      transition: background-color 0.2s;
      font-weight: 500;
    }

    .nav-item a.active,
    .nav-item a:hover { background-color: #555555; }

    .logout-btn {
      width: 100%;
      padding: 1rem;
      background-color: #e0e0e0;
      color: var(--text-dark);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .logout-btn:hover { background-color: #cccccc; }

    /* --- Header --- */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger-btn {
      font-size: 2rem;
      cursor: pointer;
      color: var(--primary-dark);
      background: none;
      border: none;
      display: block;
      position: absolute;
      left: 1rem;
    }

    .header-logo {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-dark);
      text-decoration: none;
      margin-left: 2rem;
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header-controls-link {
      font-size: 1.5rem;
      color: var(--primary-dark);
      text-decoration: none;
      position: relative;
    }

    /* --- Main Content --- */
    .main-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 6rem;
      width: 100%;
    }

    .page-title {
      color: var(--primary-dark);
      margin-bottom: 2rem;
    }

    /* --- Filters --- */
    .order-filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .order-filters select {
      flex: 1;
      min-width: 150px;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
    }

    /* --- Orders Table --- */
    .order-table-container {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      text-align: left;
    }

    .orders-table thead {
      background-color: #f1f1f1;
    }

    .orders-table th,
    .orders-table td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .orders-table tbody tr:last-child td {
      border-bottom: none;
    }

    .orders-table tbody tr:nth-child(even) {
      background-color: var(--secondary-light);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      text-transform: capitalize;
      font-size: 0.9rem;
    }

    .status-pending { background-color: #fff3e0; color: #e65100; }
    .status-shipped { background-color: #e0e0e0; color: #555; }
    .status-intransit { background-color: #b3e5fc; color: #0277bd; }
    .status-outfordelivery { background-color: #c8e6c9; color: #388e3c; }
    .status-delivered { background-color: #dcedc8; color: #558b2f; }

    .view-items-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--secondary-light);
      cursor: pointer;
      font-weight: 500;
    }

    .view-items-btn:hover {
      background-color: #e0e0e0;
    }

    /* --- Receipt Panel --- */
    .order-items-panel {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .order-items-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
    }

    .order-items-header h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    .order-items-meta {
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: right;
    }

    .receipt-items-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .receipt-items-table th,
    .receipt-items-table td {
      padding: 0.5rem 0.25rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }

    .receipt-items-table th {
      font-weight: 600;
      background-color: #f7f7f7;
    }

    .order-items-total-row {
      font-weight: 600;
      text-align: right;
    }

    .order-items-message {
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: center;
      padding: 0.75rem 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        left: -100%;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content {
        padding: 1rem;
        padding-top: 5rem;
        margin-left: 0;
      }
      .sidebar.active ~ .main-content {
        margin-left: 0;
      }
      .orders-table th,
      .orders-table td {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="logo">Fresh Cart</div>
      <nav class="main-nav">
        <ul>
          <li class="nav-item"><a href="shopowner-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a href="shopowner-catalog.html">Catalog</a></li>
          <li class="nav-item active"><a href="shopowner-orders.html">Orders</a></li>
          <li class="nav-item"><a href="shopowner-payments.html">Payments</a></li>
          <li class="nav-item"><a href="shopowner-profile.html">Profile</a></li>
        </ul>
      </nav>
      <button class="logout-btn">Log Out</button>
    </aside>

    <header class="header">
      <button class="hamburger-btn" id="hamburger-btn">☰</button>
      <a href="#" class="header-logo">Fresh Cart</a>
      <div class="header-controls"></div>
    </header>

    <main class="main-content">
      <h1 class="page-title">My Orders</h1>
      
      <div class="order-filters">
        <select id="statusFilter">
          <option value="all">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="shipped">Shipped</option>
          <option value="out for delivery">Out for Delivery</option>
          <option value="delivered">Delivered</option>
          <option value="declined">Declined</option>
        </select>
      </div>

      <div class="order-table-container">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Distributor</th>
              <th>Total Price</th>
              <th>Date</th>
              <th>Status</th>
              <th>Receipt</th>
            </tr>
          </thead>
          <tbody id="orders-list"></tbody>
        </table>
      </div>

      <!-- Receipt / Items Panel -->
      <div id="order-items-panel" class="order-items-panel" style="display:none;"></div>
    </main>
  </div>

  <script>
    const API_BASE = "https://fresh-cart-backend-5.onrender.com";

    const user         = JSON.parse(localStorage.getItem("fc_user") || "{}");
    const sidebar      = document.getElementById("sidebar");
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const logoutBtn    = document.querySelector(".logout-btn");

    const ordersTable  = document.getElementById("orders-list");
    const statusFilter = document.getElementById("statusFilter");
    const itemsPanel   = document.getElementById("order-items-panel");

    let orders = [];
    let refreshTimer = null;

    function formatINR(n) {
      return "₹" + Number(n || 0).toFixed(2);
    }

    // ==============================
    // Load Orders
    // ==============================
    async function loadOrders(showAnimation = false) {
      try {
        if (!user.user_id) {
          alert("Login required. Redirecting...");
          window.location.href = "fresh-cart-home.html";
          return;
        }

        const res = await fetch(`${API_BASE}/orders/${user.user_id}`);
        if (!res.ok) throw new Error(`Error fetching orders: ${res.status}`);
        const data = await res.json();
        updateOrdersUI(data, showAnimation);
      } catch (err) {
        console.error("❌ Failed to load orders:", err);
        ordersTable.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;">Error loading orders.</td>
          </tr>
        `;
      }
    }

    // ==============================
    // Render Orders Table
    // ==============================
    function updateOrdersUI(newOrders, animate) {
      const oldMap = {};
      orders.forEach(o => oldMap[o.order_id] = o);

      ordersTable.innerHTML = "";

      if (!newOrders || newOrders.length === 0) {
        ordersTable.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;">No orders yet.</td>
          </tr>
        `;
        itemsPanel.style.display = "none";
        return;
      }

      const filter = (statusFilter.value || "all").toLowerCase();

      const filtered = filter === "all"
        ? newOrders
        : newOrders.filter(o => (o.status || "").toLowerCase() === filter);

      if (filtered.length === 0) {
        ordersTable.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;">No orders for this status.</td>
          </tr>
        `;
        itemsPanel.style.display = "none";
        return;
      }

      filtered.forEach(order => {
        const isChanged =
          animate &&
          oldMap[order.order_id] &&
          oldMap[order.order_id].status !== order.status;

        const row = document.createElement("tr");
        if (isChanged) {
          row.style.transition = "background-color 0.5s ease";
          row.style.backgroundColor = "#e7ffe7";
          setTimeout(() => (row.style.backgroundColor = ""), 700);
        }

        const safeStatus = (order.status || "pending").toLowerCase().replace(/\s+/g, "");
        const dateStr = order.order_date
          ? new Date(order.order_date).toLocaleString()
          : "-";

        row.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.distributor_name || "—"}</td>
          <td>${formatINR(order.total_amount || order.amount)}</td>
          <td>${dateStr}</td>
          <td>
            <span class="status-badge status-${safeStatus}">
              ${order.status || "Pending"}
            </span>
          </td>
          <td>
            <button class="view-items-btn" data-order-id="${order.order_id}">
              View receipt
            </button>
          </td>
        `;

        ordersTable.appendChild(row);
      });

      orders = newOrders;
    }

    // ==============================
    // Load & Render Receipt (Products)
    // ==============================
    async function loadOrderItems(orderId) {
      itemsPanel.style.display = "block";
      itemsPanel.innerHTML = `
        <div class="order-items-message">Loading items for order #${orderId}...</div>
      `;

      try {
        const res = await fetch(`${API_BASE}/order_items/${orderId}`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || `Failed to load items (${res.status})`);
        }

        const items = Array.isArray(data) ? data : [];
        renderReceipt(orderId, items);
      } catch (err) {
        console.error("❌ Failed to load items:", err);
        itemsPanel.innerHTML = `
          <div class="order-items-message">
            Could not load the receipt items for this order.<br>
            Please try again later.
          </div>
        `;
      }
    }

    function renderReceipt(orderId, items) {
      const order = orders.find(o => o.order_id == orderId);

      if (!items.length) {
        itemsPanel.innerHTML = `
          <div class="order-items-header">
            <h2>Order #${orderId} – Receipt</h2>
            <div class="order-items-meta">
              ${order ? (order.distributor_name || "—") : ""}<br>
              Total: ${order ? formatINR(order.total_amount || order.amount) : ""}
            </div>
          </div>
          <div class="order-items-message">
            No line items found for this order.
          </div>
        `;
        return;
      }

      let computedTotal = 0;

      const rowsHtml = items.map((it, idx) => {
        const pname = it.product_name || it.name || `Item ${idx + 1}`;
        const sub   = it.subproduct_name || "";
        const brand = it.brand || "";
        const qty   = Number(it.quantity || 0);
        const unit  = it.unit || "";
        const price = Number(it.price || it.price_per_unit || 0);
        const line  = qty * price;
        computedTotal += line;

        const fullName = sub ? `${pname} – ${sub}` : pname;

        return `
          <tr>
            <td>${idx + 1}</td>
            <td>${fullName}</td>
            <td>${brand || "—"}</td>
            <td>${qty} ${unit}</td>
            <td>${formatINR(price)}</td>
            <td>${formatINR(line)}</td>
          </tr>
        `;
      }).join("");

      const displayTotal = order
        ? formatINR(order.total_amount || order.amount || computedTotal)
        : formatINR(computedTotal);

      const dateStr = order && order.order_date
        ? new Date(order.order_date).toLocaleString()
        : "-";

      itemsPanel.innerHTML = `
        <div class="order-items-header">
          <h2>Order #${orderId} – Receipt</h2>
          <div class="order-items-meta">
            Distributor: ${order ? (order.distributor_name || "—") : "—"}<br>
            Date: ${dateStr}<br>
            Status: ${order ? (order.status || "Pending") : "Pending"}
          </div>
        </div>

        <table class="receipt-items-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Brand</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Line Total</th>
            </tr>
          </thead>
          <tbody>
            ${rowsHtml}
            <tr>
              <td colspan="5" class="order-items-total-row">Grand Total</td>
              <td class="order-items-total-row">${displayTotal}</td>
            </tr>
          </tbody>
        </table>
      `;
    }

    // ==============================
    // Auto Refresh
    // ==============================
    function startAutoRefresh() {
      stopAutoRefresh();
      refreshTimer = setInterval(() => loadOrders(true), 6000);
    }

    function stopAutoRefresh() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = null;
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) stopAutoRefresh();
      else startAutoRefresh();
    });

    // ==============================
    // Events
    // ==============================
    document.addEventListener("DOMContentLoaded", () => {
      loadOrders();
      startAutoRefresh();

      hamburgerBtn?.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });

      logoutBtn?.addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "fresh-cart-home.html";
      });

      statusFilter.addEventListener("change", () => {
        updateOrdersUI(orders, false);
        itemsPanel.style.display = "none";
      });
    });

    // Handle "View receipt" clicks (event delegation)
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".view-items-btn");
      if (!btn) return;
      const orderId = btn.dataset.orderId;
      loadOrderItems(orderId);
      // scroll to receipt panel on small screens
      itemsPanel.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
