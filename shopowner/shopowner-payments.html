<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 1. Load the Razorpay Checkout SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Blue-Gray 50 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background: white;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
            max-width: 480px;
            width: 100%;
            border-radius: 16px;
            padding: 2.5rem;
            border-top: 5px solid #3b82f6; /* Blue-500 for a highlight */
        }
        .btn-pay {
            background-color: #16a34a; /* Green-600 */
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.125rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(22, 163, 74, 0.3);
            width: 100%;
        }
        .btn-pay:hover {
            background-color: #15803d; /* Green-700 */
            box-shadow: 0 6px 8px -2px rgba(22, 163, 74, 0.4);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <div class="flex justify-center mb-6">
            <!-- Razorpay Icon Placeholder (inline SVG for visual appeal) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="4" ry="4"></rect>
                <path d="M12 18V6"></path>
                <path d="M9 10h6"></path>
                <path d="M9 14h6"></path>
            </svg>
        </div>
        
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Checkout for Course Enrollment</h1>
        <p class="text-gray-600 mb-6">
            Securely pay ₹599.00 using Razorpay. This example demonstrates a frontend-only initiation (for simulation) and handles the payment response.
        </p>

        <!-- Container for messages (success/error) -->
        <div id="message-box" class="mb-6 text-left hidden"></div>

        <button id="rzp-button1" class="btn-pay">
            Pay Now - ₹599
        </button>

    </div>

    <script>
        // --- Configuration ---
        // !!! IMPORTANT: Replace this with your actual Key ID from the Razorpay Dashboard !!!
        // PASTE YOUR KEY ID HERE:
        const RAZORPAY_KEY_ID = 'rzp_test_YOUR_KEY_ID_HERE'; 
        const amountInPaise = 59900; // Rs 599.00 (Razorpay works in the smallest currency unit, paise)

        const rzpButton = document.getElementById('rzp-button1');
        const messageBox = document.getElementById('message-box');

        /**
         * Shows a message in the UI (like an alert, but less intrusive).
         * @param {string} message - The message content.
         * @param {string} type - 'success' or 'error'.
         */
        const showMessage = (message, type) => {
            const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            const title = type === 'success' ? 'Payment Successful' : 'Payment Error';
            
            messageBox.className = mb-6 text-left p-4 border rounded-lg ${bgColor};
            messageBox.innerHTML = `
                <p class="font-bold">${title}</p>
                <p class="text-sm mt-1">${message}</p>
            `;
            messageBox.classList.remove('hidden');
        };

        const handlePayment = (response) => {
            // This function is called by Razorpay when the payment is completed successfully.

            // 1. Get the crucial payment IDs
            const paymentId = response.razorpay_payment_id;
            const orderId = response.razorpay_order_id; // This would typically come from your backend
            const signature = response.razorpay_signature; // Crucial for security verification

            // 2. IMPORTANT: Secure Verification
            // In a real application, you MUST send the paymentId, orderId, and signature
            // to your secure backend server. The server must use the Razorpay Key Secret 
            // (which should NEVER be in the frontend) to verify the signature. 
            // This prevents tampering and ensures the payment is genuine.

            // 3. Display Success (Frontend simulation)
            showMessage(Payment ID: ${paymentId}. Your order is confirmed. Verification pending on the backend., 'success');
            console.log("Payment successful response:", response);
        };

        const handleCheckout = () => {
            // This is the configuration object for the Razorpay popup
            var options = {
                // Key ID is the only thing we expose on the frontend
                "key": RAZORPAY_KEY_ID, 
                "amount": amountInPaise, 
                "currency": "INR",
                
                // NOTE: In a real app, this MUST be generated by your backend and passed here.
                "order_id": "order_mock_" + Date.now(), 

                "name": "My E-Commerce Site",
                "description": "Purchase of Web Development Course",
                "image": "https://placehold.co/100x100/3b82f6/ffffff?text=E-Com", // Replace with your logo

                "handler": handlePayment, // The function to call on successful payment

                "prefill": {
                    "name": "John Doe", 
                    "email": "john.doe@example.com",
                    "contact": "9999999999" // A valid Indian phone number is required for testing
                },
                "notes": {
                    "address": "Sample Address, India"
                },
                "theme": {
                    "color": "#3b82f6" // Primary color for the checkout widget
                }
            };

            // Create a new instance of Razorpay and open the payment window
            var rzp = new Razorpay(options);
            
            rzp.on('payment.failed', function (response){
                // This is called when the payment fails or is canceled by the user
                const error = response.error;
                showMessage(Code: ${error.code}. Description: ${error.description}, 'error');
                console.error("Payment failed response:", response);
            });

            rzp.open();
        };

        rzpButton.addEventListener('click', handleCheckout);
    </script>
</body>
