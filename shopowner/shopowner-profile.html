<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart - Shopowner Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-dark: #333333;
            --secondary-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #222222;
            --text-light: #555555;
            --border-color: #dddddd;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--secondary-light);
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-dark);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .logo {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--secondary-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            display: block;
            padding: 1rem 2rem;
            color: var(--secondary-light);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-item a.active,
        .nav-item a:hover {
            background-color: #555555;
        }

        .logout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #e0e0e0;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #cccccc;
        }

        /* --- Hamburger Menu & Header --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-btn {
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-dark);
            background: none;
            border: none;
            display: block;
            position: absolute;
            left: 1rem;
        }

        .header-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            margin-left: 2rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .header-controls-link {
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 6rem;
            width: 100%;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }

        /* --- Profile Page Styles --- */
        .profile-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-container h2 {
            font-family: var(--font-body);
            font-weight: 500;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
        }
        
        .form-group input:disabled {
            background-color: #f1f1f1;
            color: var(--text-light);
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--primary-dark);
            color: var(--card-bg);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #555555;
        }

        .password-change-section {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            text-align: center;
        }
        
        .password-change-section h4 {
            margin-bottom: 1rem;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
                margin-left: 0;
            }
            .sidebar.active ~ .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Fresh Cart</div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="shopowner-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="shopowner-catalog.html">Catalog</a></li>
                    <li class="nav-item"><a href="shopowner-orders.html">Orders</a></li>
                    <li class="nav-item"><a href="shopowner-payments.html">Payments</a></li>
                    <li class="nav-item active"><a href="shopowner-profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <header class="header">
            <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
            <a href="#" class="header-logo">Fresh Cart</a>
            <div class="header-controls">
                <a href="shopowner-cart.html" class="header-controls-link" id="cart-icon-btn">
                    ðŸ›’
                    <span class="cart-count">0</span>
                </a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Profile</h1>
            <div class="profile-container">
                <h2>Personal Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Name</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone</label>
                        <input type="tel" id="profile-phone">
                    </div>
                    <div class="form-group">
                        <label for="profile-address">Shop Address</label>
                        <textarea id="profile-address"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
                <div class="password-change-section">
                    <h4>Change Your Password</h4>
                    <button class="btn-primary" id="change-password-btn">Change Password</button>
                </div>
            </div>
        </main>
    </div>

<script>
    const API_BASE = "https://fresh-cart-backend-5.onrender.com";

const user = JSON.parse(localStorage.getItem("fc_user") || "{}");

// --- DOM Elements ---
const sidebar = document.getElementById('sidebar');
const hamburgerBtn = document.getElementById('hamburger-btn');
const profileForm = document.getElementById('profile-form');
const profileNameInput = document.getElementById('profile-name');
const profileEmailInput = document.getElementById('profile-email');
const profilePhoneInput = document.getElementById('profile-phone');
const profileAddressInput = document.getElementById('profile-address');
const changePasswordBtn = document.getElementById('change-password-btn');
const logoutBtn = document.querySelector('.logout-btn');

// ==============================
// 1ï¸âƒ£ Load user data from backend
// ==============================
async function loadProfile() {
  if (!user.user_id) {
    alert("Please log in again.");
    window.location.href = "fresh-cart-login.html";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/user/${user.user_id}`);
    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Failed to fetch profile");

    profileNameInput.value = data.name || "";
    profileEmailInput.value = data.email || "";
    profilePhoneInput.value = data.contact_no || "";
    profileAddressInput.value = data.address || "";

  } catch (err) {
    console.error("âŒ Error loading profile:", err);
    alert("Unable to load your profile.");
  }
}

// ==============================
// 2ï¸âƒ£ Update profile to backend
// ==============================
profileForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const updatedProfile = {
    name: profileNameInput.value.trim(),
    contact_no: profilePhoneInput.value.trim(),
    address: profileAddressInput.value.trim()
  };

  try {
    const res = await fetch(`${API_BASE}/user/${user.user_id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updatedProfile)
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Failed to update profile");

    alert("âœ… Profile updated successfully!");
  } catch (err) {
    console.error("âŒ Error updating profile:", err);
    alert("Failed to update profile.");
  }
});

// ==============================
// 3ï¸âƒ£ Sidebar + Misc
// ==============================
document.addEventListener("DOMContentLoaded", () => {
  loadProfile();

  hamburgerBtn?.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  logoutBtn?.addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'fresh-cart-home.html';
  });

  changePasswordBtn?.addEventListener('click', () => {
    alert('Password change functionality coming soon.');
  });
});
</script>


</body>

</html>
